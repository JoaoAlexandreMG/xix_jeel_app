<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEEL – Jornada da Engenharia Elétrica</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fb09d1014b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>
        <img
          src="https://www.peteletricaufu.com.br/static/jeel/img/jeel-positivo.png"
          alt="JEEL"
          style="width: 80%; max-width: 700px"
        />
      </h1>
      <nav>
        <ul>
          <li>
            <a href="/" class="menu-link"
              ><i class="fas fa-home" aria-hidden="true"></i> Início</a
            >
          </li>
          <li>
            <a href="/programacao" class="menu-link"
              ><i class="fa-solid fa-calendar-days"></i> Programação</a
            >
          </li>
          <li>
            <a href="/inscricao" class="menu-link active"
              ><i class="fa-solid fa-gears"></i> Inscrição</a
            >
          </li>
          <li>
            <a href="/contato" class="menu-link"
              ><i class="fa-solid fa-envelope"></i> Contato</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section id="inscricao" class="active">
      <form method="POST" action="{{ url_for('login') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <button type="submit">Login</button>
      </form>
    </section>

    <footer>
      <p>
        &copy; 2025 JEEL – Jornada da Engenharia Elétrica. Todos os direitos
        reservados.
      </p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  </body>
</html>
