<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEEL – Jornada da Engenharia Elétrica</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fb09d1014b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>
        <img
          src="https://www.peteletricaufu.com.br/static/jeel/img/jeel-positivo.png"
          alt="JEEL"
          style="width: 80%; max-width: 700px"
        />
      </h1>
      <nav>
        <ul>
          <li>
            <a href="index.html" class="menu-link"
              ><i class="fas fa-home" aria-hidden="true"></i> Início</a
            >
          </li>
          <li>
            <a href="programacao.html" class="menu-link"
              ><i class="fa-solid fa-calendar-days"></i> Programação</a
            >
          </li>
          <li>
            <a href="login.html" class="menu-link active"
              ><i class="fa-solid fa-gears"></i> Inscrição</a
            >
          </li>
          <li>
            <a href="contato.html" class="menu-link"
              ><i class="fa-solid fa-envelope"></i> Contato</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section id="inscricao" class="active">
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <button id="logout-btn" style="display: none">Sair</button>
      <p id="user-info"></p>
    </section>

    <footer>
      <p>
        &copy; 2025 JEEL – Jornada da Engenharia Elétrica. Todos os direitos
        reservados.
      </p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
